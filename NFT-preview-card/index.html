<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT Preview Card</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section>
        <img
          class="cube-icon"
          src="images/image-equilibrium.jpg"
          alt="cube-icon"
        />
        <h1 class="heading-text">Equilibrum #3429</h1>
        <p class="text-desc">
          Our equilibrum collection promotes balance and calm.
        </p>
        <div class="price-plus-timeframe">
          <div class="pricing-info">
            <img
              src="images/icon-ethereum.svg"
              alt="Eth-pic"
              class="eth-icon"
            /><span class="cost">0.041 ETH</span>
          </div>
          <div class="pricing-info">
            <img
              src="images/icon-clock.svg"
              alt="clock-icon"
              class="eth-icon"
            /><span class="eligible-timespan">3 days left</span>
          </div>
        </div>

        <div class="acknowledgement">
          <img
            class="creator-avatar"
            src="images/image-avatar.png"
            alt="Creator image"
          />

          <p class="creator-text-style">Creation of</p>
          <span class="creator-name">Jules Wyvern</span>
        </div>
      </section>
    </main>
  </body>
</html>
